patch:
  schema_list:
    - schema: luna_pinyin

  switcher:
    caption: 〔方案选单〕
    hotkeys:
      - Control+Shift+grave

  menu/page_size: 8

  key_binder:
    select_first_character: "minus"
    select_last_character: "equal"
    bindings:
      - { when: composing, accept: Tab, send: Right }
      - { when: paging, accept: bracketleft, send: Page_Up }
      - { when: has_menu, accept: bracketright, send: Page_Down }
